{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<h1>Delete manufacturer <strong>{{ object }}</strong></h1>
<p><strong>Do you really want to delete this manufacturer?</strong></p>
  <p><em>All cars of this manufacturer will be deleted too!</em></p>
  <form action="" method="post">
  {% csrf_token %}
  {{ form|crispy }}
  <input class="btn btn-danger" type="submit" value="Yes, delete">
  </form>
{% endblock %}
